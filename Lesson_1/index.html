<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Calculator UI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="app.js" defer ></script>  

</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Simple Calculator</h3>

    <!-- First Number -->
    <div class="mb-3">
      <label for="number1" class="form-label">Number 1</label>
      <input type="number" class="form-control" id = "number1" placeholder="Enter first number" >
    </div>

    <!-- Second Number -->
    <div class="mb-3">
      <label for="number2" class="form-label">Number 2</label>
      <input type="number" class="form-control" id = "number2" placeholder="Enter second number"  >
    </div>

    <!-- Plus & Minus Buttons -->
    <div class="d-flex justify-content-center gap-3 mb-3">
      <button type="button" id = 'plus' class="btn btn-success px-4">+</button>
      <button type="button" id = 'minus' class="btn btn-danger px-4">âˆ’</button>
    </div>

    <!-- Calculate Button -->
    <div class="d-grid mb-3">
      <button type="button" class="btn btn-primary" id="calculate">Calculate</button>
    </div>

    <!-- Result Section -->
    <div class="alert alert-secondary text-center mb-0" id='result' role="alert">
      Result: 
      <strong id="exact_result_part">0</strong>
    </div>
  </div>

</body>
</html>
